application: look-go
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon.ico
  static_files: images/favicon.png
  upload: images/favicon.png

- url: /bundle.js
  static_files: bundle.js
  upload: bundle.js

- url: .*
  script: app.main.app

libraries:
- name: jinja2
  version: latest
