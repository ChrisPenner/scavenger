<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Logs</title>
    </head>
    <body>
    <table>
        <tbody>
        {% for m in messages %}
            <tr>
                <td>{{ m.text }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </body>
</html>
